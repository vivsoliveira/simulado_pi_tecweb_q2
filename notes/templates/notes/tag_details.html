{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<main class="container">
    <h2>Post-its com a tag: {{ tag.name|cut:"#" }}</h2>
    <div class="card-container">
        {% for note in notes %}
          <div class="card">
            {% if note.tag %}
            <p class="card-tag">{{ note.tag }}</p>
            {% endif %}
            <h3 class="card-title">{{ note.title }}</h3>
            <div class="card-content">
              <p>{{ note.content }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
</main>
{% endblock %}
